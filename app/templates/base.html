<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jpilkington-style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/dataTables.bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/responsive.dataTables.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/fontawesome.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/solid.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/select2.min.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
</head>

<body>
    <div class="wrapper">
        <div id="content">
            {% include 'sidebar.html' %}
            <div id="page_content">
                <div class="container-fluid content-row">
                    <div class="row">
                        <div class="col col-sm-12">
                            <div class="top-banner m-0">
                                <div class="row align-items-center">
                                    <div id="collapse-div">
                                        <button type="button" id="sidebarCollapse" class="btn btn-primary">
                                    <i class="fas fa-align-left"></i>
                                    </button> </div>
                                    {% block title %}
                                    <h4 class="page-header">Homepage</h4>
                                    {% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.responsive.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fontawesome.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
